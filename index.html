<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <input type="text" readonly placeholder="0">
        </div>

        <div class="btn-container">
            <div class="number-and-special-container">
                <div class="clear-container">
                    <button class="clear-btn">Clear</button>
                    <button class="backspc-btn"> &lt;= </button>
                    <button class="sign-btn">+/-</button>
                </div>
                <div class="number-container">
                    <button class="number-btn">1</button>
                    <button class="number-btn">2</button>
                    <button class="number-btn">3</button>
                    <button class="number-btn">4</button>
                    <button class="number-btn">5</button>
                    <button class="number-btn">6</button>
                    <button class="number-btn">7</button>
                    <button class="number-btn">8</button>
                    <button class="number-btn">9</button>
                </div>
                <div class="zero-container">
                    <button class="percentage-btn">%</button>
                    <button class="zero-btn">0</button>
                    <button class="floating-point-btn">.</button>
                </div>
            </div>
            <div class="operation-container">
                <button class="operation-btn">+</button>
                <button class="operation-btn">-</button>
                <button class="operation-btn">*</button>
                <button class="operation-btn">/</button>
                <button class="operation-btn">=</button>
            </div>
        </div>
    </div>
    <script src="calculator.js">
    </script>
</body>

</html>
